<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      href="https://bytegrad.com/course-assets/js/1/favicon.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />

    <script src="script.js" defer></script>
    <script src="stephen.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <title>CorpComment -- Give Feedback, Publicly</title>
  </head>

  <body class="body">
    <!-- Stephen's stuff START -->
    <div
      class="fixed bottom-5 right-5 -translate-x-1/2 -translate-y-1/2 z-[1000] flex items-center justify-center"
    >
      <button
        id="show-dialog"
        class="group rounded-full h-10 w-10 bg-green-500 text-white shadow flex items-center justify-center active:bg-green-400 transition active:scale-95 active:shadow-none hover:bg-green-500"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="3"
          stroke="currentColor"
          class="w-6 h-6 group-active:scale-[1.2] transition"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 4.5v15m7.5-7.5h-15"
          />
        </svg>
      </button>
    </div>
    <dialog
      id="dialog"
      class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 p-5 border rounded-md shadow"
    >
      <header class="font-bold text-2xl p-5 border-b">Ayo wtf</header>
      <div class="p-5">
        <iframe
          width="1227"
          height="690"
          src="https://www.youtube.com/embed/ag1frmlUuf8"
          title="Huh Cat Meme Sound Variations in 60 seconds"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </div>
      <div class="flex items-center justify-end">
        <button
          id="close-dialog"
          class="text-white bg-green-500 px-3 py-2 font-medium rounded-md"
        >
          Close
        </button>
      </div>
    </dialog>
    <!-- Stephen's stuff END -->
    <div class="body__container">
      <footer class="footer">
        <small class="copyright">
          <p class="copyright__text">
            Â© Copyright by
            <a
              href="https://bytegrad.com"
              class="copyright__link"
              target="_blank"
              >ByteGrad.com</a
            >
            <i class="fa-solid fa-square-up-right copyright__icon"></i> Intended
            for learning or your portfolio.
          </p>
          <p class="copyright__text">
            <span class="u-bold u-italic">Not allowed</span> to use as your own
            teaching material.
          </p>
        </small>
      </footer>

      <main class="app">
        <header class="header">
          <img
            src="https://bytegrad.com/course-assets/js/1/pattern.svg"
            alt="pattern"
            class="header__pattern"
          />
          <a href="." class="logo">
            <img
              src="https://bytegrad.com/course-assets/js/1/logo.svg"
              alt="logo"
              class="logo__img"
            />
          </a>
          <h1 class="first-heading">
            Give Feedback. <span class="u-italic u-transparent">Publicly.</span>
          </h1>
          <form action="#" class="form">
            <textarea
              class="form__textarea"
              id="textarea"
              spellcheck="false"
              maxlength="150"
              type="text"
              placeholder="Enter feedback"
            ></textarea>
            <label for="textarea" class="form__label"
              >Enter your feedback here, remember to
              <span class="u-medium">#hashtag</span> the company
              <i class="fa-solid fa-pen form__icon"></i
            ></label>
            <div class="form__bottom">
              <p class="counter u-italic">150</p>
              <button class="submit-btn">
                <span class="submit-btn__text">Submit</span>
              </button>
            </div>
          </form>
        </header>

        <ol class="feedbacks">
          <div class="spinner"></div>
        </ol>
      </main>

      <ul class="hashtags">
        <li class="hashtags__item">
          <button class="hashtag">#ByteGrad</button>
        </li>
        <li class="hashtags__item">
          <button class="hashtag">#Nike</button>
        </li>
        <li class="hashtags__item">
          <button class="hashtag">#Starbucks</button>
        </li>
        <li class="hashtags__item">
          <button class="hashtag">#Netflix</button>
        </li>
        <li class="hashtags__item">
          <button class="hashtag">#Amazon</button>
        </li>
        <li class="hashtags__item">
          <button class="hashtag">#Microsoft</button>
        </li>
        <li class="hashtags__item">
          <button class="hashtag">#Adidas</button>
        </li>
        <li class="hashtags__item">
          <button class="hashtag">#McDonald's</button>
        </li>
      </ul>
    </div>
  </body>
</html>
